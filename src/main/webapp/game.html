<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squim</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="flexNav">
        <div class="spacer"></div>
        <p>Squim</p>
        <div class="helpButton" onclick="popupFunction()">

    <div class="gameArea">
        <div class="row">
            <!-- Yes, the cats are temporary -->
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
        </div>
        <div class="row">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
        </div>
        <div class="row">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
        </div>
        <div class="row">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
            <img src="http://cataas.com/cat?width=50&&height=50" alt="cat">
        </div>
        <!-- Should start hidden-->
        <div class="endTurnButton">
            End Turn
        </div>
    </div>
</body>
</html>
